<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Careers - MSC</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        .container { padding: 20px; }
        .job-list { list-style: none; padding: 0; }
        .job-item { background-color: white; border: 1px solid #ddd; padding: 20px; margin-bottom: 15px; border-radius: 8px; }
        .job-item h3 { margin-top: 0; color: #1e90ff; }
        .job-item .location { font-style: italic; color: #555; margin-bottom: 10px; }
        .job-item .apply-btn { text-decoration: none; padding: 10px 15px; background-color: #28a745; color: white; border-radius: 5px; display: inline-block; margin-top: 10px; }
    </style>
</head>
<body>

<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Join Our Team</h2>
    <p>We are always looking for passionate individuals to help us teach the magic of swimming.</p>

    <ul class="job-list">
        <li th:each="job : ${jobs}" class="job-item">
            <h3 th:text="${job.title}">Job Title</h3>
            <p class="location" th:text="${job.location}">Job Location</p>
            <p th:text="${job.description}">Job Description</p>
            <a href="#" class="apply-btn">Apply Now</a>
        </li>
    </ul>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>
</html>
