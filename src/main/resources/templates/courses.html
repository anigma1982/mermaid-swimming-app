<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Members and Their Courses</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="container mt-5">
    <h1>Members and Their Courses</h1>
    <table class="table table-striped mt-4">
        <thead>
        <tr>
            <th>Member Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Level</th>
            <th>Enrolled Courses</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="member : ${members}">
            <td th:text="${member.name}"></td>
            <td th:text="${member.address}"></td>
            <td th:text="${member.phone}"></td>
            <td th:text="${member.level}"></td>
            <td>
                <ul th:if="${member.courses != null and !member.courses.isEmpty()}">
                    <li th:each="course : ${member.courses}" th:text="${course.name}"></li>
                </ul>
                <span th:if="${member.courses == null or member.courses.isEmpty()}">No courses enrolled</span>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
