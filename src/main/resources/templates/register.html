<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - MSC</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        body { font-family: sans-serif; margin: 0; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 100%; padding: 8px; box-sizing: border-box; }
        .success { color: green; border: 1px solid green; padding: 10px; margin-bottom: 15px; }
    </style>
</head>
<body>
<!-- Use the new header fragment -->
<div th:replace="~{fragments/header :: header}"></div>
<!--<div th:replace="~{fragments/header :: navbar}"></div>-->
<div class="container">
    <h2>Register</h2>
    <div th:if="${successMessage}" class="success" th:text="${successMessage}"></div>
    <form th:action="@{/register}" th:object="${member}" method="post">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" required/>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" required/>
        </div>
        <div class="form-group">
            <label for="phone">Phone:</label>
            <input type="text" id="phone" th:field="*{phone}" required/>
        </div>
        <div class="form-group">
            <label for="levels">Level:</label>
            <input type="text" id="levels" th:field="*{levels}" required/>
        </div>
        <button type="submit">Submit</button>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
